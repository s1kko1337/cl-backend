version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: cl-backend-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cl_backend_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-210176}
      POSTGRES_INITDB_ARGS: --encoding=utf8 --lc-collate=C --lc-ctype=C
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-54321}:5432"
    volumes:
      - pgsql:/var/lib/postgresql/data/pgdata
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cl-backend-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-cl_backend_db};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-210176}
    ports:
      - "${API_PORT:-5000}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - backend-network
    restart: unless-stopped

volumes:
  pgsql:
    driver: local

networks:
  backend-network:
    driver: bridge
